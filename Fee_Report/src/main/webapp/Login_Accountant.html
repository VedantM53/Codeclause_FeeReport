<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color:white;
            margin: 0;
            padding: 0;
            
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .left,
        .right {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        h1
        {
        color:black;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body align=center >
    <div class="container">
        
        <div class="right">
            <h1>Login as Accountant</h1>
            <form action="Login" method="post">
                <div class="form-group">
                    <label for="loginEmail"></label>
                    <input type="email" id="loginEmail" name="Email" required placeholder="EMAIL">
                </div>
                <div class="form-group">
                    <label for="loginPassword"></label>
                    <input type="password" id="loginPassword" name="Password" required placeholder="PASSWORD">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
